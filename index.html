<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>Ant Life</title>
    <meta name="title" content="Ant Life" />
    <meta name="description" content="A game with bugs" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ant Life" />
    <meta property="og:description" content="A game with bugs" />
    <meta name="theme-color" content="#8b7396" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script/lib.js"></script>
    <script src="script/world.js"></script>
    <script src="script/render.js"></script>
    <script src="script/game.js"></script>
  </head>

  <body>
    <main id="content">
      <h1 id="banner">Ant Life</h1>
      <p>A game with bugs</p>
      <canvas
        id="map"
        width="1000"
        height="1000"
        title="click or tap the map to paint"
      ></canvas>
      <section id="controls">
        <section>
          <button id="btn-pause" title="Pause/Resume the simulation">
            Play
          </button>
          <button id="btn-tick" title="Run the simulation for a single step">
            Step
          </button>
          <button id="btn-reset" title="Generate a new map">Reset</button>
        </section>
        <label>
          <span>Brush</span>
          <select id="brush-mat">
            <option>AIR</option>
            <option>SOIL</option>
            <option>SAND</option>
            <option>PLANT</option>
            <optgroup label="God Mode">
              <option>WATER</option>
              <option>STONE</option>
              <option>FUNGUS</option>
              <option>ANT</option>
              <option>EGG</option>
              <option>QUEEN</option>
              <option>CORPSE</option>
            </optgroup>
          </select>
        </label>
        <label>
          <span>Brush Size</span>
          <input
            id="brush-size"
            type="number"
            min="1"
            max="10"
            step="1"
            value="1"
          />
        </label>
      </section>
    </main>
  </body>
</html>
